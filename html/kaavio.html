  "use strict";
  var lista = [];

  function arvoKaavio() {

    document.getElementById('final').innerHTML = "<p>Final</p>"
    document.getElementById('winner').innerHTML = "<p>WINNER</p>"
    let maara = 0;
    while (nimet.length > 0) {
      monesko = Math.floor(Math.random() * nimet.length);
      lista[maara] = nimet.splice(monesko,1);
      maara++;
    }

    }

    document.getElementById('f').value = lista[6];

    }
